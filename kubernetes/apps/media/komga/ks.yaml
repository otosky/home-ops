---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: komga
  namespace: media
spec:
  path: ./kubernetes/apps/media/komga/app/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: komga
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 5m
