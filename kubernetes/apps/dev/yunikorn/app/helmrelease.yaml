# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: yunikorn
spec:
  interval: 1h
  chart:
    spec:
      chart: yunikorn
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: apache-yunikorn
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    yunikornDefaults:
      admissionController.filtering.processNamespaces:
        - dev
