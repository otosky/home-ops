---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-workflows
spec:
  interval: 1h
  chart:
    spec:
      chart: argo-workflows
      version: 0.46.2
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    singleNamespace: false

    controller:
      image:
        registry: quay.io
        repository: argoproj/workflow-controller
        tag: v3.7.6@sha256:48d3d1aaac21928c59e4afad62bd4112626dea003ddb7b808fa28382c593d63b
      parallelism: 20
      resourceRateLimit:
        limit: 10
        burst: 1
      persistence:
        archive: true
        postgresql:
          host: postgres-rw.database.svc.cluster.local
          port: 5432
          database: argoproj
          tableName: argo_workflows
          # the database secrets must be in the same namespace of the controller
          userNameSecret:
            name: argo-workflows
            key: postgresql-user
          passwordSecret:
            name: argo-workflows
            key: postgresql-password
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.1
          envFrom:
            - secretRef:
                name: argo-workflows

      namespaceParallelism: 10

      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

    workflow:
      serviceAccount:
        create: true

    executor:
      image:
        registry: quay.io
        repository: argoproj/argoexec
        tag: v3.7.6@sha256:a0be2f7650e76830730164806310b5a0841e107589e5b776c5334a69f101bf62

    server:
      enabled: true
      image:
        registry: quay.io
        repository: argoproj/argocli
        tag: v3.7.6@sha256:9a748f5d3661d90765a79a706b9e7b8225d5ebf26f587468df23a07ab1bbf6d2
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          memory: 100Mi

      extraArgs:
        - --auth-mode=server
