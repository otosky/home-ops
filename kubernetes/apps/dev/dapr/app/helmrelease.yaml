---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dapr
spec:
  interval: 1h
  chart:
    spec:
      chart: dapr
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: dapr
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # https://github.com/dapr/dapr/blob/master/charts/dapr/values.yaml
