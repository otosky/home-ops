# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flink-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: flink-kubernetes-operator
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: flink-operator
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
